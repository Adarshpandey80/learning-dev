    <style>
        #demo{
            width: 400px;
            height: 400px;
            background-color: rgb(200, 177, 177);
        }
    </style>
    <script>
        $(document).ready(function(){
            $("#btn1").click(function(){
                $("h1").hide(3000);
            });
            $("#btn2").click(function(){
                $("h1").show(3000);
            });
            $("p").click(function(){
                $(this).hide(2000);
            })
            $("input").focus(function(){
                $(this).css("background-color","blue");
            })
            $("input").blur(function(){
                $(this).css("background-color","white");
            })
            $("#divbtn").click(function(){
                $("#demo").toggle(3000);
            })
            $("#divbtn").click(function(){
                $("#demo").slideUp(3000);
            })
            $("img").click(function(){
                $(this).slideToggle(3000);
            })
            $("#blackdiv").click(function(){
                var div = $("#div");
                div.animate({ height: '300px', width: '300px', opacity: '0.4' }, "slow");
                div.animate({ width: '100px', width: '100px', opacity: '0.8' } , "slow");
                div.animate({ height: '100px', width: '100px', opacity: '0.4' } , "slow");
                div.animate({ width: '100px', width: '100px', opacity: '0.8' } , "slow");

            })
        });
    </script>
</head>
