<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url("https://media.istockphoto.com/id/1471521270/photo/a-female-hand-and-a-shopping-cart-icon-concept-of-starting-a-sale-online-shopping-increasing.jpg?s=612x612&w=0&k=20&c=cxRKLCrn4mNrZlnsc7m5ANBB0pRfB3YaBsfHkuj8HAg=");
            background-size: cover;
           
            
        }

        h1 {
            text-align: center;
            color: #7511bc;
            font-family: Arial, sans-serif;
        }

        form {
            width: 300px;
            margin: auto;
          margin-top: 50px;
            padding: 20px;
            border: 1px solid rgb(0, 4, 1);
            border-radius: 10px;
            background-color: #f8f9fa;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
        }

        input[type="text"],
        input[type="password"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #0c4904;
            border-radius: 5px;
        }

        #login {
            width: 90%;
            padding: 10px;
            margin: 10px 2.5%;
            border: none;
            border-radius: 5px;
            background-color: #7511bc;
            color: white;
            cursor: pointer;
            display: inline-block;
        }

        #login:hover {
            background-color: #218838;
        }

        #register {
            display: block;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            color: #1c221a;
        }

        #register:hover {
            color: #218838;
        }

        header {
            background-color: #1d1d1d;
            color: white;

        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: auto;
            padding: 1rem ;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;

        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #218838;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .dropdown-menu {
            background-color: #1d1d1d;
            border: none;
            padding: 1rem;
        }
    </style>
</head>

<body>
    <header>
        <nav id="nav">
            <h2 class="logo"> Az website</h2>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="registation.html">Register</a></li>
               
                

        </nav>
    </header>

    <form action="" id="form">
        Email: <input type="text" id="email" required> <br>
        password : <input type="text" id="pass" required> <br>
        <input type="submit" value="login" id="login">
        <!-- <input type="submit" value="register" onclick="register()" id="register"> -->
        <a href="registation.html" id="register">ragister here </a>

    </form>
    <div id="invalid"></div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script>

        let user = JSON.parse(localStorage.getItem("user") || '[]');
        let invalid = document.getElementById("invalid")
        console.log(user)
        let form = document.getElementById("form")
        form.addEventListener("submit", (e) => {
            e.preventDefault();
            let email = document.getElementById("email").value
            let password = document.getElementById("pass").value
            console.log(email, password)
            let founduser = user.find((e => e.email === email && e.password === password))
            if (founduser) {
                localStorage.setItem('islogin', JSON.stringify(founduser))
                window.location.href = "../Add_toCard/Add_to_card.html"
                // window.location.href = "userdasboard.html"
            } else {
                // alert("invalid user")
                invalid.innerHTML = `<h1>user pass invalid</h1>`
            }
        })

        const register = () => {
            window.location.href = "registation.html"
        }
    </script>
</body>

</html>
