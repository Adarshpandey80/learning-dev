            padding: 10px;

        }
        #prodcycle div:hover {
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            transform: scale(1.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        #prodcycle div button {
            margin-top: 10px;
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
