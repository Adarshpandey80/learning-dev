    <script>

        // finally{

        let pro = new Promise((a,r)=>{
            let car = fetch("https://fakestoreapi.in/api/products");
            if(car){
                car.then((e)=>{
                    a(e.json())
                })
            }else{
                r("reject")
            }
        })
        pro.then((e)=>{
            let data = e.products;
            data.map((e)=>{
                let itom = e;
                console.log(itom)
                document.getElementById("itoms").innerHTML = `${itom.title}`

            })
        })
        
    </script>
